<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="assets/postman.png" type="image/x-icon">
  <link rel="stylesheet" href="css/prism.css">
  <link rel="stylesheet" href="css/myStyle.css">
  <title>PostMan - API Debuger</title>
</head>

<body>


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img id="pmicon" src="assets/postman.png" alt="" width="30" height="24">
        PostMan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Navbar -->


  <!--  -->
  <div class="container">
    <div class="row mt-4 justify-content-center">
      <!--  -->
      <form>
        <!-- Url -->
        <div class="row mb-3">
          <label for="urlInput" class="col-sm-2 col-form-label"><strong>URL</strong></label>
          <div class="col-sm-10">
            <input type="url" class="form-control" id="urlInput">
          </div>
        </div>

        <!-- Request Type -->
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0"><strong>Request Type</strong></legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="request" id="reqTypeGet" value="GET">
              <label class="form-check-label" for="reqTypeGet">
                GET
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="request" id="reqTypePost" value="POST">
              <label class="form-check-label" for="reqTypePost">
                POST
              </label>
            </div>
          </div>
        </fieldset>

        <!-- Content Type -->
        <fieldset id="conType" class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0"><strong>Content Type</strong></legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contenttype" id="json" value="JSON">
              <label class="form-check-label" for="json">
                JSON
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contenttype" id="cuspara" value="Custom Parameters">
              <label class="form-check-label" for="cuspara">
                Custom Parameters
              </label>
            </div>
          </div>
        </fieldset>
        <!-- Parameter Box -->
        <div id="parameterbox">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-check-label" for="json">Parameters &nbsp;&nbsp;&nbsp;<button id="addPara" class="btn btn-dark">+</button></label>
            </div>
            <div class="col-4">
              <input id="paraName0" type="text" class="form-control" placeholder="Name">
            </div>
            <div class="col-7">
              <input id="paraValue0" type="text" class="form-control" placeholder="Value">
            </div>
          </div>
        </div>

        <!-- json Box -->
        <div id="jsonbox">
          <div class="row g-3">
            <div class="mt-3 mb-1">
              <label for="jsonValue" class="form-label">JSON Data</label>
              <textarea class="form-control" id="jsonValue" rows="3"></textarea>
            </div>
          </div>
        </div>

        <button id="searchBtn" type="submit" class="mt-5 btn btn-dark">Search</button>
        <hr>


        <!-- Responce Box -->
        <div class="mt-3 mb-3">
          <label for="responce" class="mt-3 form-label"><strong>Responce</strong></label>
          <pre id="responcebox" class="language-javascript">
            <code id="responce" class="language-javascript">

            </code>
          </pre>
        </div>
      </form>
    </div>
  </div>
  <!--  -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script src="js/prism.js"></script>
</body>

</html>
